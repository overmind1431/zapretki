<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Просмотр слов по регистру и колонкам</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: sans-serif;
    }
    .controls {
      padding: 10px;
      background: #f5f5f5;
      border-bottom: 1px solid #ccc;
    }
    .controls fieldset {
      margin: 0 0 10px;
      padding: 10px;
      border: 1px solid #aaa;
    }
    .controls legend {
      font-weight: bold;
    }
    .columns {
      display: flex;
      flex-wrap: wrap;
      height: calc(100vh - 140px);
    }
    .column {
      flex: 1 1 200px;
      margin: 5px;
      padding: 10px;
      border: 1px solid #ccc;
      box-sizing: border-box;
      overflow-y: auto;
    }
    .column h2 {
      margin-top: 0;
      font-size: 1.1em;
      border-bottom: 1px solid #999;
      padding-bottom: 4px;
    }
    .column ul {
      list-style: none;
      padding: 0;
      margin: 0;
    }
    .column li {
      padding: 2px 0;
      border-bottom: 1px solid #eee;
      word-break: break-all;
    }
    .hidden {
      display: none !important;
    }
  </style>
</head>
<body>

  <div class="controls">
    <fieldset>
      <legend>Регистр</legend>
      <label><input type="radio" name="caseToggle" value="lower" id="toggleLower"> нижний</label>
      <label style="margin-left:20px;"><input type="radio" name="caseToggle" value="upper" id="toggleUpper" checked> ВЕРХНИЙ</label>
    </fieldset>

    <fieldset id="filesLower">
      <legend>Нижний регистр: выбор колонок</legend>
      <!-- чекбоксы заполнит скрипт -->
    </fieldset>
    <fieldset id="filesUpper">
      <legend>ВЕРХНИЙ регистр: выбор колонок</legend>
      <!-- чекбоксы заполнит скрипт -->
    </fieldset>
  </div>

  <div class="columns" id="container">
    <!-- колонки подгрузятся скриптом -->
  </div>

  <script>
    // Настройки источников
    const sources = {
      lower: {
        dir: 'lowercase',
        files: [
          'churka.txt','daun.txt','hohol.txt','jid.txt',
          'negr.txt','niga.txt','niger.txt','pedik.txt',
          'pidor.txt'
        ]
      },
      upper: {
        dir: 'UPPERCASE',
        files: [
          'churka.txt','daun.txt','hohol.txt','jid.txt',
          'negr.txt','niga.txt','niger.txt','pedik.txt',
          'pidor.txt','pidrila.txt'
        ]
      }
    };

    // Русские имена для файлов
    const labels = {
      'churka.txt': 'чурка',
      'daun.txt': 'даун',
      'hohol.txt': 'хохол',
      'jid.txt': 'жид',
      'negr.txt': 'негр',
      'niga.txt': 'нига',
      'niger.txt': 'нигер',
      'pedik.txt': 'педик',
      'pidor.txt': 'пидор',
      'pidrila.txt': 'пидрила'
    };

    const container = document.getElementById('container');
    const fsLower = document.getElementById('filesLower');
    const fsUpper = document.getElementById('filesUpper');

    // Создаёт чекбоксы для каждого файла в секции
    function initFileSelectors() {
      Object.entries(sources).forEach(([mode, {files}]) => {
        const fieldset = mode === 'lower' ? fsLower : fsUpper;
        files.forEach(fname => {
          const id = `${mode}_${fname}`;
          const lbl = labels[fname] || fname;
          const cb = document.createElement('input');
          cb.type = 'checkbox';
          cb.id = id;
          cb.dataset.mode = mode;
          cb.dataset.file = fname;
          cb.checked = true;
          const label = document.createElement('label');
          label.htmlFor = id;
          label.textContent = ' ' + lbl;
          fieldset.appendChild(cb);
          fieldset.appendChild(label);
          fieldset.appendChild(document.createElement('br'));

          cb.addEventListener('change', () => {
            const col = document.querySelector(`.column[data-mode="${mode}"][data-file="${fname}"]`);
            if (col) col.classList.toggle('hidden', !cb.checked);
          });
        });
      });
    }

    // Создаёт одну колонку
    function createColumn(mode, fname, lines) {
      const col = document.createElement('div');
      col.className = 'column';
      col.dataset.mode = mode;
      col.dataset.file = fname;

      const title = document.createElement('h2');
      title.textContent = labels[fname] || fname;
      col.appendChild(title);

      const ul = document.createElement('ul');
      lines.forEach(l => {
        if (!l.trim()) return;
        const li = document.createElement('li');
        li.textContent = l;
        ul.appendChild(li);
      });
      col.appendChild(ul);
      container.appendChild(col);
    }

    // Загружает все файлы и создаёт колонки
    function loadAll() {
      Object.entries(sources).forEach(([mode, {dir, files}]) => {
        files.forEach(fname => {
          const rel = `${dir}/${fname}`;
          fetch(rel)
            .then(r => {
              if (!r.ok) throw new Error(r.statusText);
              return r.text();
            })
            .then(txt => {
              createColumn(mode, fname, txt.split(/\r?\n/));
            })
            .catch(e => {
              createColumn(mode, fname, [`Ошибка загрузки: ${e.message}`]);
            });
        });
      });
    }

    // Показывает/скрывает секцию чекбоксов и колонки по режиму
    function applyMode(mode) {
      fsLower.classList.toggle('hidden', mode !== 'lower');
      fsUpper.classList.toggle('hidden', mode !== 'upper');
      document.querySelectorAll('.column').forEach(col => {
        col.classList.toggle('hidden', col.dataset.mode !== mode || 
          !document.querySelector(`#${mode}_${col.dataset.file}`).checked
        );
      });
    }

    // Инициализация
    initFileSelectors();
    loadAll();

    // Слушатели радио
    document.getElementById('toggleLower').addEventListener('change', () => {
      if (toggleLower.checked) applyMode('lower');
    });
    document.getElementById('toggleUpper').addEventListener('change', () => {
      if (toggleUpper.checked) applyMode('upper');
    });

    // По умолчанию
    window.addEventListener('load', () => {
      applyMode('upper');
    });
  </script>

</body>
</html>
