<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Просмотр слов и таблица омоглифов</title>
  <style>
    :root { --bg-color: #f0f2f5; --card-bg: #fff; --primary-color: #0061f2; --text-color: #333; --radius: 8px; --shadow: 0 2px 8px rgba(0,0,0,0.1); }
    * { box-sizing: border-box; margin:0; padding:0; }
    body { background: var(--bg-color); color: var(--text-color); font-family: sans-serif; padding:20px; }
    .controls { display:flex; gap:10px; margin-bottom:20px; }
    select,input[type=text] { padding:5px 10px; border:1px solid #ccc; border-radius: var(--radius); }
    button { background: var(--primary-color); color:#fff; border:none; padding:5px 10px; border-radius: var(--radius); cursor:pointer; }
    .card { background:var(--card-bg); padding:10px 15px; border-radius:var(--radius); box-shadow:var(--shadow); margin-bottom:8px; }
    table { width:100%; border-collapse: collapse; margin-top:20px; }
    th,td { padding:8px; border:1px solid #ddd; }
  </style>
</head>
<body>
  <div class="controls">
    <label>Регистр:
      <select id="regSelect"><option value="upper">Верхний</option><option value="lower">Нижний</option></select>
    </label>
    <label>Файл:
      <select id="fileSelect"></select>
    </label>
    <input type="text" id="searchInput" placeholder="Поиск слова...">
    <button id="resetBtn">Сброс</button>
  </div>

  <div id="listContainer"></div>
  <table id="homoglyphTable">
    <thead><tr><th>Символ</th><th>Описание</th></tr></thead>
    <tbody></tbody>
  </table>

  <script>
    (async () => {
      const owner = 'overmind1431';
      const repo = 'zapretki';
      const paths = { upper: 'UPPERCASE', lower: 'lowercase' };
      const regSelect = document.getElementById('regSelect');
      const fileSelect = document.getElementById('fileSelect');
      const searchInput = document.getElementById('searchInput');
      const resetBtn = document.getElementById('resetBtn');
      const listContainer = document.getElementById('listContainer');
      const homoglyphBody = document.querySelector('#homoglyphTable tbody');

      async function fetchFileList(path) {
        const res = await fetch(`https://api.github.com/repos/${owner}/${repo}/contents/${path}`);
        const json = await res.json();
        return json
          .filter(item => item.name.endsWith('.txt'))
          .map(item => item.name.replace(/\.txt$/i, ''));
      }

      let fileMap = { upper: [], lower: [] };
      for (const key of ['upper','lower']) {
        fileMap[key] = await fetchFileList(paths[key]);
      }

      function populateFiles() {
        const list = fileMap[regSelect.value] || [];
        fileSelect.innerHTML = list.map(name => `<option value="${name}">${name}</option>`).join('');
      }

      async function renderList() {
        const mode = regSelect.value;
        const folder = paths[mode];
        const filename = fileSelect.value;
        if (!filename) return;
        const text = await fetch(`https://raw.githubusercontent.com/${owner}/${repo}/main/${folder}/${filename}.txt`).then(r => r.text());
        const words = text.split(/\r?\n/);
        const q = searchInput.value.trim().toLowerCase();
        const filtered = words.filter(w => w.toLowerCase().includes(q));
        listContainer.innerHTML = filtered.map(w => `<div class="card">${w}</div>`).join('');
        // TODO: заполнять омоглифы в homoglyphBody
      }

      function updateView() { populateFiles(); renderList(); }
      regSelect.addEventListener('change', updateView);
      fileSelect.addEventListener('change', renderList);
      searchInput.addEventListener('input', renderList);
      resetBtn.addEventListener('click', () => { searchInput.value=''; renderList(); });

      updateView();
    })();
  </script>
</body>
</html>
