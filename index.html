<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Просмотр слов по регистру и колонкам</title>
  <style>
    :root {
      --bg-color: #f0f2f5;
      --card-bg: #ffffff;
      --primary-color: #0061f2;
      --text-color: #333333;
      --border-radius: 8px;
      --shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
      --non-russian-opacity: 0.4;
    }
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      font-family: 'Segoe UI', sans-serif;
      background: var(--bg-color);
      color: var(--text-color);
      line-height: 1.4;
    }
    .controls {
      padding: 16px;
      background: var(--card-bg);
      box-shadow: var(--shadow);
      border-radius: var(--border-radius);
      max-width: 1200px;
      margin: 16px auto;
    }
    fieldset { border: none; margin-bottom: 12px; }
    legend { font-size: 1em; margin-bottom: 8px; font-weight: 600; }
    .register-switch label { margin-right: 24px; cursor: pointer; font-size: 0.95em; }
    .register-switch input { margin-right: 6px; }
    .file-list label { display: inline-flex; align-items: center; margin: 4px 12px 4px 0; cursor: pointer; font-size: 0.9em; }
    .file-list input { margin-right: 6px; }
    .columns {
      display: flex;
      flex-wrap: wrap;
      gap: 16px;
      max-width: 1200px;
      margin: 0 auto 16px;
    }
    .column {
      background: var(--card-bg);
      border-radius: var(--border-radius);
      box-shadow: var(--shadow);
      flex: 1 1 280px;
      display: flex;
      flex-direction: column;
      overflow: hidden;
    }
    .hidden { display: none !important; }
    .column h2 {
      padding: 12px 16px;
      background: var(--primary-color);
      color: #ffffff;
      font-size: 1.05em;
      font-weight: 600;
    }
    .column ul {
      list-style: none;
      overflow-y: auto;
      padding: 12px 16px;
      flex: 1;
    }
    .column li {
      padding: 4px 0;
      border-bottom: 1px solid #e0e0e0;
      word-break: break-all;
      font-size: 0.95em;
    }
    .column li:last-child { border-bottom: none; }
    .non-russian { opacity: var(--non-russian-opacity); }
  </style>
</head>
<body>
  <div class="controls">
    <fieldset class="register-switch">
      <legend>Регистр</legend>
      <label><input type="radio" name="caseToggle" value="lower" id="toggleLower"> нижний</label>
      <label><input type="radio" name="caseToggle" value="upper" id="toggleUpper" checked> ВЕРХНИЙ</label>
    </fieldset>
    <fieldset id="filesLower" class="file-list">
      <legend>Нижний регистр: выбор слова</legend>
    </fieldset>
    <fieldset id="filesUpper" class="file-list">
      <legend>ВЕРХНИЙ регистр: выбор слова</legend>
    </fieldset>
  </div>

  <div class="columns" id="container"></div>

  <script>
    const sources = {
      lower: { dir: 'lowercase', files: ['churka.txt','daun.txt','hohol.txt','jid.txt','negr.txt','niga.txt','niger.txt','pedik.txt','pidor.txt'] },
      upper: { dir: 'UPPERCASE', files: ['churka.txt','daun.txt','hohol.txt','jid.txt','negr.txt','niga.txt','niger.txt','pedik.txt','pidor.txt','pidrila.txt'] }
    };
    const labels = {
      'churka.txt': 'чурка','daun.txt': 'даун','hohol.txt': 'хохол','jid.txt': 'жид',
      'negr.txt': 'негр','niga.txt': 'нига','niger.txt': 'нигер','pedik.txt': 'педик',
      'pidor.txt': 'пидор','pidrila.txt': 'пидрила'
    };
    const container = document.getElementById('container');
    const fsLower = document.getElementById('filesLower');
    const fsUpper = document.getElementById('filesUpper');

    function initFileSelectors() {
      Object.entries(sources).forEach(([mode,{files}]) => {
        const fieldset = mode === 'lower' ? fsLower : fsUpper;
        files.forEach((fname,i) => {
          const id = `${mode}_${fname}`;
          const rb = document.createElement('input');
          rb.type = 'radio'; rb.name = mode + '_file'; rb.id = id; rb.dataset.mode = mode; rb.dataset.file = fname;
          if (i === 0) rb.checked = true;
          const label = document.createElement('label');
          label.appendChild(rb);
          label.appendChild(document.createTextNode(' ' + (labels[fname]||fname)));
          fieldset.appendChild(label);

          rb.addEventListener('change', () => renderSelection());
        });
      });
    }

    function wrapChars(line) {
      return Array.from(line).map(ch => {
        const span = document.createElement('span');
        span.textContent = ch;
        if (!/[А-Яа-яЁё\s]/.test(ch)) span.classList.add('non-russian');
        return span;
      });
    }

    function createColumn(mode,fname,lines) {
      const col = document.createElement('div'); col.className='column'; col.dataset.mode=mode; col.dataset.file=fname;
      const h2 = document.createElement('h2'); h2.textContent = labels[fname]||fname; col.appendChild(h2);
      const ul = document.createElement('ul');
      lines.forEach(line=>{ if(!line.trim()) return; const li=document.createElement('li'); wrapChars(line).forEach(s=>li.appendChild(s)); ul.appendChild(li); });
      col.appendChild(ul); container.appendChild(col);
    }

    function loadAll() {
      Object.entries(sources).forEach(([mode,{dir,files}])=>{
        files.forEach(fname=>{
          fetch(`${dir}/${fname}`)
            .then(r=>r.ok?r.text():Promise.reject(r.statusText))
            .then(txt=> createColumn(mode,fname,txt.split(/\r?\n/)))
            .catch(e=> createColumn(mode,fname,[`Ошибка: ${e}`]));
        });
      });
    }

    function renderSelection() {
      const mode = document.querySelector('input[name=caseToggle]:checked').value;
      fsLower.hidden = mode !== 'lower'; fsUpper.hidden = mode !== 'upper';
      container.innerHTML = '';
      const sel = document.querySelector(`input[name=${mode}_file]:checked`);
      if (sel) {
        const fname = sel.dataset.file;
        const dir = sources[mode].dir;
        fetch(`${dir}/${fname}`)
          .then(r=>r.ok?r.text():Promise.reject(r.statusText))
          .then(txt=> createColumn(mode,fname,txt.split(/\r?\n/)))
          .catch(e=> createColumn(mode,fname,[`Ошибка: ${e}`]));
      }
    }

    // Инициализация
    initFileSelectors(); loadAll();
    document.getElementById('toggleLower').addEventListener('change', renderSelection);
    document.getElementById('toggleUpper').addEventListener('change', renderSelection);
    window.addEventListener('load', renderSelection);
  </script>
</body>
</html>
