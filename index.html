<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Просмотр слов по регистру и файлу</title>
  <style>
    :root {
      --bg-color: #f0f2f5;
      --card-bg: #ffffff;
      --primary-color: #0061f2;
      --text-color: #333333;
      --border-radius: 8px;
      --shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
      --non-russian-opacity: 0.4;
    }
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      font-family: 'Segoe UI', sans-serif;
      background: var(--bg-color);
      color: var(--text-color);
      line-height: 1.4;
      padding: 16px;
    }
    .controls {
      background: var(--card-bg);
      box-shadow: var(--shadow);
      border-radius: var(--border-radius);
      padding: 16px;
      max-width: 600px;
      margin: 0 auto 24px;
      display: flex;
      flex-wrap: wrap;
      gap: 16px;
      align-items: center;
      justify-content: space-between;
    }
    .controls div {
      display: flex;
      flex-direction: column;
    }
    label { margin-bottom: 8px; font-weight: 600; }
    select {
      padding: 8px;
      border: 1px solid #ccc;
      border-radius: var(--border-radius);
      background: #fff;
      font-family: 'Segoe UI', sans-serif;
    }
    .list-container {
      max-width: 600px;
      margin: 0 auto;
      background: var(--card-bg);
      box-shadow: var(--shadow);
      border-radius: var(--border-radius);
      overflow: hidden;
    }
    .list-container h2 {
      background: var(--primary-color);
      color: #fff;
      padding: 12px 16px;
      font-size: 1.1em;
      margin: 0;
    }
    .list-container ul {
      list-style: none;
      padding: 16px;
      margin: 0;
      max-height: 60vh;
      overflow-y: auto;
    }
    .list-container li {
      padding: 4px 0;
      border-bottom: 1px solid #e0e0e0;
      word-break: break-all;
      font-size: 0.95em;
    }
    .list-container li:last-child { border-bottom: none; }
    .non-russian { opacity: var(--non-russian-opacity); }
  </style>
</head>
<body>
  <div class="controls">
    <div>
      <label for="registerSelect">Регистр</label>
      <select id="registerSelect">
        <option value="upper">ВЕРХНИЙ</option>
        <option value="lower">нижний</option>
      </select>
    </div>
    <div>
      <label for="fileSelectUpper">Файл (ВЕРХНИЙ)</label>
      <select id="fileSelectUpper"></select>
    </div>
    <div>
      <label for="fileSelectLower">Файл (нижний)</label>
      <select id="fileSelectLower"></select>
    </div>
  </div>

  <div class="list-container" id="listContainer">
    <h2 id="listTitle">Список слов</h2>
    <ul id="list"></ul>
  </div>

  <script>
    const sources = {
      upper: { dir: 'UPPERCASE', files: ['churka.txt','daun.txt','hohol.txt','jid.txt','negr.txt','niga.txt','niger.txt','pedik.txt','pidor.txt','pidrila.txt'] },
      lower: { dir: 'lowercase', files: ['churka.txt','daun.txt','hohol.txt','jid.txt','negr.txt','niga.txt','niger.txt','pedik.txt','pidor.txt'] }
    };
    const labels = {
      'churka.txt': 'чурка', 'daun.txt': 'даун', 'hohol.txt': 'хохол', 'jid.txt': 'жид',
      'negr.txt': 'негр', 'niga.txt': 'нига', 'niger.txt': 'нигер', 'pedik.txt': 'педик',
      'pidor.txt': 'пидор', 'pidrila.txt': 'пидрила'
    };

    const regSelect = document.getElementById('registerSelect');
    const fileSelectUpper = document.getElementById('fileSelectUpper');
    const fileSelectLower = document.getElementById('fileSelectLower');
    const list = document.getElementById('list');
    const listTitle = document.getElementById('listTitle');
    const listContainer = document.getElementById('listContainer');

    function populateFileSelects() {
      sources.upper.files.forEach(f => {
        const opt = new Option(labels[f] || f, f);
        fileSelectUpper.add(opt);
      });
      sources.lower.files.forEach(f => {
        const opt = new Option(labels[f] || f, f);
        fileSelectLower.add(opt);
      });
    }

    function wrapChars(text) {
      return Array.from(text).map(ch => {
        const span = document.createElement('span');
        span.textContent = ch;
        if (!/[А-Яа-яЁё\s]/.test(ch)) span.classList.add('non-russian');
        return span;
      });
    }

    function renderList() {
      const mode = regSelect.value;
      const selFile = mode === 'upper' ? fileSelectUpper.value : fileSelectLower.value;
      const dir = sources[mode].dir;
      list.innerHTML = '';
      listTitle.textContent = labels[selFile] || selFile;
      fetch(`${dir}/${selFile}`)
        .then(r => r.ok ? r.text() : Promise.reject(r.statusText))
        .then(text => {
          text.split(/\r?\n/).forEach(line => {
            if (!line.trim()) return;
            const li = document.createElement('li');
            wrapChars(line).forEach(span => li.appendChild(span));
            list.appendChild(li);
          });
        })
        .catch(err => {
          list.innerHTML = `<li>Ошибка загрузки: ${err}</li>`;
        });
    }

    regSelect.addEventListener('change', () => {
      fileSelectUpper.parentElement.style.display = regSelect.value === 'upper' ? 'block' : 'none';
      fileSelectLower.parentElement.style.display = regSelect.value === 'lower' ? 'block' : 'none';
      renderList();
    });
    fileSelectUpper.addEventListener('change', renderList);
    fileSelectLower.addEventListener('change', renderList);

    // Init
    populateFileSelects();
    // Hide lower select initially
    fileSelectLower.parentElement.style.display = 'none';
    renderList();
  </script>
</body>
</html>
