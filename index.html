<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Просмотр слов по регистру</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: sans-serif;
    }
    .controls {
      padding: 10px;
      background: #f5f5f5;
      border-bottom: 1px solid #ccc;
    }
    .columns {
      display: flex;
      flex-wrap: wrap;
      height: calc(100vh - 50px);
    }
    .column {
      flex: 1 1 200px;
      margin: 5px;
      padding: 10px;
      border: 1px solid #ccc;
      box-sizing: border-box;
      overflow-y: auto;
    }
    .column h2 {
      margin-top: 0;
      font-size: 1.1em;
      border-bottom: 1px solid #999;
      padding-bottom: 4px;
    }
    .column ul {
      list-style: none;
      padding: 0;
      margin: 0;
    }
    .column li {
      padding: 2px 0;
      border-bottom: 1px solid #eee;
      word-break: break-all;
    }
    .hidden {
      display: none !important;
    }
  </style>
</head>
<body>

  <div class="controls">
    <label>
      <input type="radio" name="caseToggle" value="lower" id="toggleLower">
      нижний регистр
    </label>
    <label style="margin-left:20px;">
      <input type="radio" name="caseToggle" value="upper" id="toggleUpper" checked>
      ВЕРХНИЙ РЕГИСТР
    </label>
  </div>

  <div class="columns" id="container">
    <!-- Колонки будут добавлены скриптом -->
  </div>

  <script>
    const sources = [
      {
        dir: 'lowercase',
        mode: 'lower',
        files: [
          'churka.txt','daun.txt','hohol.txt','jid.txt',
          'negr.txt','niga.txt','niger.txt','pedik.txt',
          'pidor.txt'
        ]
      },
      {
        dir: 'UPPERCASE',
        mode: 'upper',
        files: [
          'churka.txt','daun.txt','hohol.txt','jid.txt',
          'negr.txt','niga.txt','niger.txt','pedik.txt',
          'pidor.txt','pidrila.txt'
        ]
      }
    ];

    const container = document.getElementById('container');

    function createColumn(path, lines, mode) {
      const col = document.createElement('div');
      col.className = 'column';
      col.dataset.mode = mode;  // "upper" или "lower"

      const title = document.createElement('h2');
      title.textContent = path;
      col.appendChild(title);

      const ul = document.createElement('ul');
      lines.forEach(l => {
        if (!l.trim()) return;
        const li = document.createElement('li');
        li.textContent = l;
        ul.appendChild(li);
      });
      col.appendChild(ul);

      container.appendChild(col);
    }

    // загрузка файлов
    sources.forEach(src => {
      src.files.forEach(fname => {
        const relPath = `${src.dir}/${fname}`;
        fetch(relPath)
          .then(resp => {
            if (!resp.ok) throw new Error(resp.statusText);
            return resp.text();
          })
          .then(txt => {
            const lines = txt.split(/\r?\n/);
            createColumn(relPath, lines, src.mode);
          })
          .catch(err => {
            createColumn(relPath, [`Ошибка загрузки: ${err.message}`], src.mode);
          });
      });
    });

    // фильтр по переключателю
    function applyFilter(mode) {
      document.querySelectorAll('.column').forEach(col => {
        col.classList.toggle('hidden', col.dataset.mode !== mode);
      });
    }

    // слушатели для радио-кнопок
    document.getElementById('toggleLower').addEventListener('change', () => {
      if (document.getElementById('toggleLower').checked) {
        applyFilter('lower');
      }
    });
    document.getElementById('toggleUpper').addEventListener('change', () => {
      if (document.getElementById('toggleUpper').checked) {
        applyFilter('upper');
      }
    });

    // после динамической вставки колонок: ждать, пока все элементы есть в DOM
    // и применить фильтр по умолчанию
    window.addEventListener('load', () => {
      // небольшой таймаут, чтобы дать время fetch’ам
      setTimeout(() => applyFilter('upper'), 500);
    });
  </script>

</body>
</html>
